<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pole Map Visualization</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay">
        <div class="login-card glass-panel">
            <div class="login-header">
                <img src="한국전력공사_로고-removebg-preview.png" alt="Kepco Logo" class="login-logo">
                <h2>광명지사</h2>
                <p>Pole Map Login</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary btn-login">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main App (Hidden by default or covered by modal) -->
    <div id="app">
        <!-- Sidebar Control Panel -->
        <aside class="sidebar glass-panel">
            <div class="sidebar-header">
                <img src="한국전력공사_로고-removebg-preview.png" alt="KEPCO Logo" class="kepco-logo">
                <h2>광명지사</h2>
            </div>

            <div class="filter-section">
                <!-- Stats -->
                <div class="stat-card">
                    <div class="stat-mini">
                        <span class="label">Total Poles</span>
                        <span id="visible-count" class="value">0</span>
                    </div>
                    <div class="stat-mini">
                        <span class="label">Clusters</span>
                        <span id="cluster-count" class="value">0</span>
                    </div>
                </div>

                <div class="filter-group">
                    <label><i class="fa-solid fa-layer-group"></i> Zone Selection</label>
                    <select id="zone-select" class="premium-select">
                        <option value="all">All Zones</option>
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <div class="filter-group" style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
                    <label><i class="fa-solid fa-bolt"></i> Power Lines</label>
                    <div class="search-box">
                        <input type="text" id="line-search" placeholder="Search lines...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div id="line-list" class="line-list-container custom-scrollbar">
                        <!-- Checkboxes populated by JS -->
                    </div>
                </div>
            </div>

            <div class="action-panel">
                <button id="btn-download" class="btn-primary">
                    <i class="fa-solid fa-download"></i> Download CSV
                </button>
            </div>
        </aside>

        <!-- Map Container -->
        <main id="map-container">
            <div id="map"></div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- POIS.JS Removed -->

    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
